<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="style/main.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px 10px;
            border-radius: 3px;
            border: none;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .cart {
            position: relative;
        }

        .cart span {
            position: absolute;
            top: -8px;
            right: -10px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .hamburger {
            display: none;
            font-size: 22px;
            cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .search-bar {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
<header>
    <!-- Logo -->
    <div class="logo">MyShop</div>

    <!-- Navigation Menu -->
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search products...">
    </div>

    <!-- Icons -->
    <!-- Cart Image -->
<div class="cart">
    <img src="assets/cart1.webp" alt="Cart" class="cart-img">
    <span class="cart-count" id="cartCount">0</span>
</div>


        <!-- Hamburger Menu -->
        <div class="hamburger">
             â˜°
        </div>
    </div>
</header>
<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Biggest Sale of the Year!</h1>
        <p>Discover amazing deals on the latest products. Limited time offer!</p>
        <a href="#" class="hero-btn">Shop Now</a>
    </div>
</section>
<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1 class="fade-in">Biggest Sale of the Year!</h1>
        <p class="fade-in delay">Up to 70% off on selected products. Shop now before it ends!</p>
        <a href="#products" class="hero-btn fade-in delay2">Shop Now</a>
    </div>
</section>
<!-- ================= PRODUCTS SECTION ================= -->
<section class="products-section">
    <h2 class="section-title">Our Products</h2>
    <div class="product-grid" id="productGrid">
        <!-- Products will load dynamically here -->
    </div>
</section>




<script src="scripts/app.js"></script>
</body>

</html>
